"""
Cosmos DB items always have these fields. More info here: https://docs.microsoft.com/en-us/azure/cosmos-db/account-databases-containers-items .
"""
interface Cosmos {
    """
    Either User-defined unique name in a logical partition or system-generated.
    """
    id: ID
    """
    Partition Key, this is a crucial concept in CosmosDB.
    """
    partition_key: String
    }